<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mua Thẻ Garena</title>
    <script>
    function checkFileSize() {

  var FS = document.getElementById("FS");

  var files = FS.files;
  if (files.length > 0) {

     if (files[0].size > 75 * 1024) { // kiểm tra size

       FS.setCustomValidity("The selected file must not be larger than 75 kB");

       return;

     }

  }

  // Không có file, ko check.

  FS.setCustomValidity("");

}
window.onload = function () {

  document.getElementById("FS").onchange = checkFileSize;

}
input:required {

    border: red;

}

input:optional {

    border: blue;

}
const nameInput = document.querySelector('input');

const form = document.querySelector('form');

nameInput.addEventListener('input', () => {

  nameInput.setCustomValidity('');

  nameInput.checkValidity();

});

nameInput.addEventListener('invalid', () => {

  if(nameInput.value === '') {

    nameInput.setCustomValidity('Enter your username!');

  } else {

    nameInput.setCustomValidity('Usernames can only contain upper and lowercase letters. Try again!');

  }

});
    </script>
  </head>
  <body> 
    <h1>Mua Thẻ Garena Tại Đây</h1>
    <form method="post" action="url">

    <table>

        <tr>

            <td>Tên của bạn</td>

            <td>

                <input type="text" value="" name="name"/>

            </td>

        </tr>

        <tr>

            <td>Email của bạn</td>

            <td>

                <input type="text" value="" name="email"/>

            </td>

        </tr>

  
        <tr>

            <td>Mệnh Giá</td>

            <td>

                <select name="department">

                    <option>80 rub</option>

                    <option>175 rub</option>
                  
                  <option>400 rub</option>
                  
                 <option>770 rub</option>
                    
                  <option>1510 rub</option>
                </select>

            </td>

        </tr>

        <tr>

            <td></td>

            <td>

                <input type="submit" value="Thanh Toán"/>

            </td>

        </tr>

    </table>

</form>
  </body>
</html>
